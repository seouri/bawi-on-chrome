<script>
$(document).ready(function() { 
  console.log('background loaded');
  initBadge();
  window.setInterval(initBadge, 60000);
  //updateBadge();
  chrome.tabs.onUpdated.addListener(function(tabId, changeInfo, tab) {
    if (changeInfo.status == 'complete' && tab.url.match(/http:\/\/www.bawi.org/)) {
      initBadge();
    }
  });
  chrome.contextMenus.create({"title": "Post this page as a comment", "contexts":["page"], "onclick": post_to_article});
  chrome.contextMenus.create({"title": "Post this page as an article", "contexts":["page"], "onclick": post_to_board});
});
</script>
