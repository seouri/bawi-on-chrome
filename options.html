<html>
<head><title>Bawi on Chrome Options</title></head>
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?3.2.0/build/cssreset/reset-min.css&3.2.0/build/cssfonts/fonts-min.css&3.2.0/build/cssfonts/base-min.css">
<style>
  body, html {
    height: 100%;
  }
  #options {
    width: 500px;
    height: 309px;
    margin: 1em auto;
    padding: 1em;
    border: 3px solid #999;
    border-radius: 6px;
    -webkit-box-shadow: 5px 5px 10px #888;
  }
  input {
    width: 100%;
  }
  #options h1 {
    margin-top: 0;
  }
  #options h2 {
    margin-bottom: 0;
  }
  #options input {
    padding: 0.25em;
    font-size: 100%;
  }
  #options button {
    width: 100%;
    margin-top: 1em;
    font-size: 153.9%;
  }
</style>
<script type="text/javascript">
// Saves options to localStorage.
function save_options() {
  var article = document.getElementById("default_article_for_comment").value;
  localStorage["default_article_for_comment"] = article;

  // Update status to let user know options were saved.
  var status = document.getElementById("save_button");
  status.innerHTML = "저장되었습니다!";
  setTimeout(function() {
    status.innerHTML = "저장";
  }, 2000);
}

// Restores select box state to saved value from localStorage.
function restore_options() {
  var article = localStorage["default_article_for_comment"];
  if (!article) {
    return;
  }
  document.getElementById("default_article_for_comment").value = article;
}

</script>

<body onload="restore_options()">
<div id="options">
  <h1>설정</h1>
  <h2>짧은답글 올리기 글의 주소</h2>
  <input type="text" id="default_article_for_comment">
  <button id="save_button" onclick="save_options()">저장</button>
</div>
</body>
</html>
